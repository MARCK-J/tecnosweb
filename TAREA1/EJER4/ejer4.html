<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejer4.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img class="carousel-slide" src="https://i.pinimg.com/originals/1d/46/27/1d4627f8b0a294c5e98e87f6cdbeaa8d.jpg" alt="Image 1">
            <img class="carousel-slide" src="https://images3.alphacoders.com/129/1298918.png" alt="Image 2">
            <img class="carousel-slide" src="https://wallpapers.com/images/featured/best-valorant-background-633sy6zz0u36imyp.jpg" alt="Image 3">
        </div>
        <button class="carousel-button prev-button">&#8249;</button>
        <button class="carousel-button next-button">&#8250;</button>
    </div>
    <script src="ejer4.js"></script>
</body>
</html>
